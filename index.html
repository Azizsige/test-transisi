<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dist/css/index.min.css" />
    <script
      src="https://kit.fontawesome.com/3c72b6bd6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col-1">
          <div class="button"></div>
          <div class="col-1__form">
            <div class="form-heading">
              <h1>Hi Samantha</h1>
              <p>Welcom back to workspace, we missed you</p>

              <form class="form-heading__search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Task or Projects. . ." />
              </form>
            </div>
            <div class="form-projects">
              <h4>Projects <span>(13)</span></h4>
              <div class="projects__cards">
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-gh">
                      <h1>GH</h1>
                    </div>
                  </div>
                  <p>Green House</p>
                </div>
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-cp"><h1>CP</h1></div>
                  </div>
                  <p>Cyber Punk</p>
                </div>
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-ec">
                      <h1>EC</h1>
                      <div class="bullet"></div>
                    </div>
                  </div>
                  <p>Easy Crypto</p>
                </div>
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-ta"><h1>TA</h1></div>
                  </div>
                  <p>Travel App</p>
                </div>
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-lp">
                      <h1>LP</h1>
                      <div class="bullet"></div>
                    </div>
                  </div>
                  <p>Landing Page</p>
                </div>
                <div class="cards-container">
                  <div class="container">
                    <div class="bg-8"><h1>8+</h1></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="col-2__todos">
            <h3>Cyber Punk</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
